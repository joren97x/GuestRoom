<!DOCTYPE html>
<html>
<head>
	<title>Room Details</title>
	<style>
		/* basic styles */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* header styles */
		header {
			background-color: #0077b6;
			color: white;
			padding: 20px;
			text-align: center;
		}

		/* container styles */
		.container {
			margin: 0 auto;
			max-width: 1200px;
			padding: 20px;
		}

		/* room details styles */
		.room-details {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 20px;
		}

		/* room details card styles */
		.room-details-card {
			background-color: white;
			border: 1px solid #dddddd;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			flex-basis: calc(66.66% - 20px);
			margin-bottom: 20px;
			padding: 20px;
		}

		/* room details image styles */
		.room-details-img {
			height: 400px;
			object-fit: cover;
			width: 100%;
		}

		/* room details info styles */
		.room-details-info {
			flex-basis: calc(33.33% - 20px);
			padding: 20px;
		}

		/* room details name styles */
		 .room-details-name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		/* room details description styles */
		.room-details-desc {
			font-size: 14px;
			margin-bottom: 10px;
		}

		/* room details price styles */
		.room-details-price {
			font-size: 18px;
			font-weight: bold;
			margin-top: 10px;
		}

		/* room details book button styles */
		.room-details-book {
			background-color: #0077b6;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			margin-top: 10px;
			transition: all 0.3s ease;
		}

		.room-details-book:hover {
			background-color: #005f8b;
		}

	</style>
</head>
<body>
	<header>
		<h1>Room Details</h1>
	</header>
	<div class="container">
		<div class="room-details">
			<div class="room-details-card">
				<img class="room-details-img" src="https://via.placeholder.com/800x500.png?text=Room+Image" alt="Room Image">
			</div>
			<div class="room-details-info">
				<div class="room-details-name">Standard Room</div>
				<div class="room-details-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus auctor malesuada tellus. Sed sed venenatis nibh, ac vestibulum augue. Integer vel sagittis justo. Nulla facilisi. Morbi sodales, urna</div>
            </div>
        </div>
    </div>
    
</body>
