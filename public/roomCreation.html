<!DOCTYPE html>
<html>
<head>
	<title>Create New Room</title>
	<style>
		/* basic styles */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* header styles */
		header {
			background-color: #0077b6;
			color: white;
			padding: 20px;
			text-align: center;
		}

		/* container styles */
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		/* form styles */
		form {
			background-color: white;
			border: 1px solid #dddddd;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}

		/* form label styles */
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			font-weight: bold;
		}

		/* form input styles */
		input[type="text"],
		input[type="number"],
		select {
			padding: 10px;
			width: 100%;
			border: 1px solid #cccccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
		}

		/* form submit button styles */
		button[type="submit"] {
			background-color: #0077b6;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			margin-top: 20px;
			transition: all 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #005f8b;
		}
	</style>
</head>
<body>
	<header>
		<h1>Create New Room</h1>
	</header>
	<div class="container">
		<form>
			<label for="room-name">Room Name:</label>
			<input type="text" id="room-name" name="room-name" required>

			<label for="room-type">Room Type:</label>
			<select id="room-type" name="room-type" required>
				<option value="standard">Standard</option>
				<option value="deluxe">Deluxe</option>
				<option value="suite">Suite</option>
			</select>

			<label for="room-price">Room Price:</label>
			<input type="number" id="room-price" name="room-price" required>

			<label for="room-description">Room Description:</label>
			<textarea id="room-description" name="room-description" required></textarea>

			<button type="submit">Create Room</button>
		</form>
	</div>
</body>
</html>
